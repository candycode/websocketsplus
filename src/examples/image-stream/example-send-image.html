<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <script src=
  "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
       <script type="text/javascript">
          
          $(function() {
              window.WebSocket = window.WebSocket || window.MozWebSocket;
              var out = $("[name='output']");
              var bytes = $("[name='bytes']");
              var imageWidth  = $("[name='width']");
              var imageHeight  = $("[name='height']");
              var m  = $("[name='min']");
              var M  = $("[name='max']");
              var D  = $("[name='delta']");
              var img = document.querySelector( "#photo" );
              var blob = new Blob( [], { type: "image/jpeg" } );
              var urlCreator = window.URL || window.webkitURL;
              var imageUrl;
              var b = document.querySelector( "body" );
              var W, H;
              var minSize = 0x100000000;
              var maxSize = 0; 
              
              
              var websocket = new WebSocket('ws://127.0.0.1:5000',
                                            'image-stream');
              websocket.binaryType = "arraybuffer";
              websocket.onopen = function () {
                  $('h1').css('color', 'green');
              };

              websocket.onerror = function (e) {
                $('h1').css('color', 'red');
                console.log(e);
              };
              var start = performance.now();
              var elapsed = 0;
              var frames = 0;
              img.onload = function() {
                  W = this.width;
                  H = this.height;
              }
              var size;
              var dSize;
              websocket.onmessage = function (e) {
                if(imageUrl)
                  urlCreator.revokeObjectURL(imageUrl);
                 frames++;
                 elapsed = performance.now() - start;
                 //out.text(e.data.byteLength);
                 out.text((1000 * frames / elapsed).toFixed(0));
                 size = e.data.byteLength;
                 bytes.text(size);
                 if(size < minSize) minSize = size;
                 if(size > maxSize) maxSize = size;
                 dSize = maxSize - minSize;
                 m.text(minSize);
                 M.text(maxSize);
                 D.text(dSize);
                 imageWidth.text(W);
                 imageHeight.text(H);
                 //arrayBufferView = e.data;
                 //blob = new Blob( [e.data], { type: "image/jpeg" } );
                 blob = new Blob( [e.data], { type: "image/jpeg" } );
                 imageUrl = urlCreator.createObjectURL( blob );
                 img.src = imageUrl;
              }
              var MOUSE_DOWN = 1, MOUSE_UP = 2, MOUSE_MOVE = 3;
              var sendBuffer = new Int32Array(3);   
              var mouseDown = false;
              function sendMouseEvent(m, e) {
                e = e || window.event;
                sendBuffer[0] = m;
                sendBuffer[1] = e.clientX;
                sendBuffer[2] = e.clientY;
                if(!websocket || websocket.readyState != websocket.open) {
                  console.log(sendBuffer[0] + " " +
                              sendBuffer[1] + " " +
                              sendBuffer[1]);
                  //return;              
                }  
                websocket.send(sendBuffer);
              }
              window.onmousedown = function(e) {
                mouseDown = true;
                sendMouseEvent(MOUSE_DOWN, e);                    
              }
              window.onmouseup = function(e) {
                 mouseDown = false;
                sendMouseEvent(MOUSE_UP, e);                    
              }
              window.onmousemove = function(e) {
                if(!mouseDown) return;
                sendMouseEvent(MOUSE_MOVE, e);                    
              }
           });
       </script>
       <style>
       body{
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
       }
       </style>
       </head>
   <body>
       <div style="color: red; font-size: 200%; position: fixed">
         <h1>WebSockets stream test</h1>
         <div>Frame/s: <span name="output"></span></div>
         <div>Size: <span name="bytes"></span> bytes</div>
         <div>Width: <span name="width"></span></div>
         <div>Height: <span name="height"></span></div>
         <div>Min size: <span name="min"></span></div>
         <div>Max size: <span name="max"></span></div>
         <div>Max - min size: <span name="delta"></span></div>
       </div>

   </body>
</html>
